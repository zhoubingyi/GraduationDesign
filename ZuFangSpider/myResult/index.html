<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <button id='floorSpace'>房租面积统计</button>
    <button id='houseType'>户型统计</button>
    <button id='numberOfSamples'>统计样本数量</button>
    <button id='dailyPerSquare'>每日每平方米多少钱</button>
    <button id='monthlyPerSquare'>每月每平方米多少钱</button>

    <iframe id='content' name="footer" marginwidth=0 marginheight=0 width=100% height=600 src="房租面积统计.html"
        frameborder=0>
    </iframe>
    <script>
        window.onload = function () {
            var content = document.getElementById('content')
            var floorSpace = document.getElementById('floorSpace');
            var houseType = document.getElementById('houseType');
            var numberOfSamples = document.getElementById('numberOfSamples')
            var dailyPerSquare = document.getElementById('dailyPerSquare');
            var monthlyPerSquare = document.getElementById('monthlyPerSquare');

            console.log(floorSpace);
            console.log(content);
            floorSpace.onclick = function () {
                content.src = '房租面积统计.html'
            }
            houseType.onclick = function () {
                content.src = '户型统计.html'
            }
            numberOfSamples.onclick = function () {
                content.src = '统计样本数量.html'
            }
            dailyPerSquare.onclick = function () {
                content.src = '每日每平方米多少钱.html'
            }
            monthlyPerSquare.onclick = function () {
                content.src = '每月每平方米多少钱.html'
            }
        }
    </script>
